    <!-- Registration Content -->
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Register</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="content">
                    <div class="text-center mb-4">
                        <h3>Join the mailing list!</h3>
                    </div>
                    <form id="form" onsubmit="return validateForm()">
                        <!-- Name Input -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            <i class="fas fa-exclamation-circle failure-icon"></i>
                            <i class="far fa-check-circle success-icon"></i>
                            <div class="error" id="name-error"></div>
                        </div>

                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            <i class="fas fa-exclamation-circle failure-icon"></i>
                            <i class="far fa-check-circle success-icon"></i>
                            <div class="error" id="email-error"></div>
                        </div>

                        <!-- Confirm Email Input -->
                        <div class="mb-3">
                            <label for="confirm-email" class="form-label">Confirm Email</label>
                            <input type="email" class="form-control" id="confirm-email" placeholder="Confirm your email">
                            <i class="fas fa-exclamation-circle failure-icon"></i>
                            <i class="far fa-check-circle success-icon"></i>
                            <div class="error" id="confirm-email-error"></div>
                        </div>

                        <button type="submit" id="submit" class="btn btn-pink btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Thank You Message -->
    <div id="thank-you" class="container mt-4" style="display: none;">
        <div class="alert alert-success" role="alert">
            Thank you for filling out the form!
        </div>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var confirmEmail = document.getElementById("confirm-email").value;
            var nameError = document.getElementById("name-error");
            var emailError = document.getElementById("email-error");
            var confirmEmailError = document.getElementById("confirm-email-error");
            var isValid = true;

            // Reset errors
            nameError.textContent = "";
            emailError.textContent = "";
            confirmEmailError.textContent = "";

            // Validate name
            if (name === "") {
                nameError.textContent = "Name is required";
                isValid = false;
            }

            // Validate email
            if (email === "") {
                emailError.textContent = "Email is required";
                isValid = false;
            } else if (!isValidEmail(email)) {
                emailError.textContent = "Invalid email address";
                isValid = false;
            }

            // Validate confirm email
            if (confirmEmail === "") {
                confirmEmailError.textContent = "Confirm email is required";
                isValid = false;
            } else if (email !== confirmEmail) {
                confirmEmailError.textContent = "Emails do not match";
                isValid = false;
            }

            return isValid;
        }

        function isValidEmail(email) {
            // Simple email validation regex
            var emailRegex = /\S+@\S+\.\S+/;
            return emailRegex.test(email);
        }
    </script>
