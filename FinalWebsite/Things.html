    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Toggle dropdown menu on click
            var dropdownToggle = document.querySelectorAll('.nav-link.dropdown-toggle');
            dropdownToggle.forEach(function(el) {
                el.addEventListener('click', function(event) {
                    event.preventDefault();
                    var dropdownMenu = this.nextElementSibling;
                    dropdownMenu.classList.toggle('show');
                });
            });

            // Close dropdown menu when clicking outside
            window.addEventListener('click', function(event) {
                var dropdowns = document.querySelectorAll('.dropdown-menu');
                dropdowns.forEach(function(dropdown) {
                    if (!dropdown.contains(event.target)) {
                        dropdown.classList.remove('show');
                    }
                });
            });

            // Submit search form
            var searchForm = document.querySelector('.search-form');
            searchForm.addEventListener('submit', function(event) {
                event.preventDefault();
                var searchTerm = this.querySelector('input[type="search"]').value;
                // Do something with the search term, for example:
                alert('You searched for: ' + searchTerm);
            });
        });
    </script>
